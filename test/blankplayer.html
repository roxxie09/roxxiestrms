<body>
    <nav class="navbar navbar-expand-lg bg-black">

    <div class="container container-fluid pt-2 text-white">

            <div id="playerContainer"></div>
            <div class="streamchanger">
                <button class="streambutton" onclick="changeStream('https://cdn2.roxiestreams.pro/nfl.m3u8')">Stream 1</button>
                <button class="streambutton" onclick="changeStream('https://cdn2.roxiestreams.pro/nfl10.m3u8')">Stream 2</button>
                <button class="streambutton" id="togglePlayerButton" onclick="togglePlayer()">Change Player</button>
            </div>

    <script>
        var clapprPlayer;
        var jwplayerInstance;
        var currentPlayer = 'clappr'; // Track current player
        var currentStream = 'https://cdn2.roxiestreams.pro/nfl.m3u8'; // Default stream

        function showPlayer(playerType) {
            if (clapprPlayer) {
                clapprPlayer.destroy();
                clapprPlayer = null; // Clear reference
            }

            if (jwplayerInstance) {
                jwplayerInstance.remove(); // Remove JWPlayer instance
                jwplayerInstance = null; // Clear reference
            }

            if (playerType === "clappr") {
                clapprPlayer = new Clappr.Player({
                    source: currentStream,
                    parentId: "#playerContainer",
                    height: '100%',
                    width: '100%',
                    autoPlay: true,
                });
                
                currentPlayer = 'clappr';
                
            } else if (playerType === "jwplayer") {
                jwplayer("playerContainer").setup({
                    file: currentStream,
                    width: "100%",
                    height: "100%",
                    autostart: true
                });
                jwplayerInstance = jwplayer("playerContainer");
                currentPlayer = 'jwplayer';
            }
        }

        function togglePlayer() {
            if (currentPlayer === 'clappr') {
                showPlayer('jwplayer');
            } else {
                showPlayer('clappr');
            }
        }

        function changeStream(stream) {
            currentStream = stream; // Update current stream
            showPlayer(currentPlayer); // Show the current player with updated stream
        }

        window.onload = function() {
            showPlayer('clappr'); // Load default player on page load
        };
    </script>

    <script>
        document.addEventListener('contextmenu', function (e) {

        document.addEventListener('keydown', function (e) {
            if ((e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C'))) ||
                (e.ctrlKey && e.shiftKey && e.key === 'J')) {
                e.preventDefault();
            }
        });
