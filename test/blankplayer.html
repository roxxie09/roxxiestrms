<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            margin: 0;
            background-color: black; /* Optional: Set background color */
            color: white; /* Optional: Set text color */
        }
        #jwplayerDiv {
            width: 100%;
            height: 100vh; /* Full height of the viewport */
        }
    </style>
    <title>Live Stream</title>
</head>
<body>
    <div id="jwplayerDiv"></div>

    <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script> <!-- Replace with your JWPlayer key -->
    <script type="text/javascript">
        // Initialize JWPlayer with the M3U8 stream
        jwplayer("jwplayerDiv").setup({
            file: "https://cdn2.roxiestreams.pro/fsp.m3u8", // M3U8 stream URL
            width: "100%",
            height: "100%",
            autostart: true,
            title: "Live Stream"
        });
    </script>
</body>
</html>
