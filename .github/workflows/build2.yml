name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY4 }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@191.252.186.212 << 'EOF'
            cd /var/www/roxxiestreams/roxxiestrms
            git pull origin main
            # Optionally restart services or perform additional tasks
            sudo systemctl restart nginx
          EOF
