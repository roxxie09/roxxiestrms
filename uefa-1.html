<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roxiestreams - Watch Live Sports, F1, UFC, NFL, TV</title>
    <meta name="description" content="Free PPV UFC, TV, NBA, NFL, and F1 streams">
    <meta name="keywords" content="Roxiestreams, ppv, boxing, dazn, f1, ufc, nba, for, stream, online, free, mrgamingstreams, f1, tv, nfl">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <style>
        body {
            background-color: #121212; /* Set your desired background color */
            color: white; /* Text color */
        }
        .fullplayer {
            display: flex;
            justify-content: center;
            position: relative;
            height: 80vh;
        }
        #playerContainer {
            width: 100%; /* Full width of parent */
            height: 100%; /* Full height of parent */
        }
        .streambutton {
            position: absolute; /* Absolute positioning */
            top: 10px; /* Adjust as needed */
            left: 10px; /* Adjust as needed */
            height: 36px;
            background-color: #286ea7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://Roxiestreams.xyz/">RoxieStreams</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/changelog">Changelog</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://discord.gg/2BSP97x2">Discord</a></li>
                    <li class="nav-item"><a class="nav-link" href="/donate">Donate</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pt-2 text-white">
        <div class="fullplayer">
            <div id="playerContainer"></div>
            <button class="streambutton" onclick="showPlayer()">Stream 1</button>
        </div>
    </div>

    <footer class="container-fluid d-flex flex-column flex-lg-row justify-content-lg-between align-items-center py-2 border-top mt-5">
        <p class="mb-0 text-body-secondary text-center text-lg-start">Roxiestreams Â© 2024</p>
    </footer>

    <script>
        var clapprPlayer;

        function showPlayer() {
            if (!clapprPlayer) {
                clapprPlayer = new Clappr.Player({
                    source: 'https://mcdn.mrgamingstreams.com/mrgamingwwe.m3u8',
                    parentId: "#playerContainer",
                    height: '100%',
                    width: '100%',
                    autoPlay: true, // Automatically play
                });
            }
        }

        // Automatically load the Clappr player on page load
        window.onload = function() {
            showPlayer(); // Load the player automatically
        };
    </script>
</body>
</html>
