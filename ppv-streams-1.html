<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roxiestreams - Watch Live Sports, F1, UFC, NFL, TV</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="/css/buttons.css" rel="stylesheet">
  <link href="imgs/iconn.png" rel="shortcut icon" type="x-icon"/>

  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool/disable-devtool.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <style>
    .fullplayer {
      display: flex;
      justify-content: center;
      position: relative;
      height: 80vh;
      margin-top: 50px;
    }
    #playerContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #stream1Container,
    #stream2Container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    #stream2Container { display: none; }

    .embedchat {
      width: 30%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-left: 10px;
    }
    .embedchat iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .streamchanger {
      position: absolute;
      top: -40px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://roxiestreams.info/">RoxieStreams</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/soccer">Soccer</a></li>
          <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/mlb">MLB</a></li>
          <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nba">NBA</a></li>
          <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nfl">NFL</a></li>
          <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nhl">NHL</a></li>
          <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/fighting">Fighting</a></li>
          <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/motorsports">Motorsports</a></li>
          <li class="nav-item"><a class="nav-link" href="https://discord.gg/JhkVmejRmn">Stream Request (Discord)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container container-fluid pt-2 text-white">
    <div class="fullplayer">
      <div id="playerContainer">
        <!-- Stream 1: HLS player with your m3u8 -->
        <div id="stream1Container">
          <iframe id="stream1Iframe"
                  src="https://hlsplayer.net/embed?type=m3u8&src=https://vod2.poocloud.in/evw22/index.m3u8"
                  width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Stream 2: VOD ALT (Gofile page) -->
        <div id="stream2Container">
          <iframe id="stream2Iframe"
                  src="https://gofile.io/d/FsjjN4"
                  width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>

      <div class="streamchanger">
        <button class="streambutton" onclick="switchStream(1)">Stream 1</button>
<button class="streambutton" onclick="window.open('https://gofile.io/d/FsjjN4', '_blank')">
  VOD ALT
</button>
      </div>

      <div class="embedchat">
        <iframe src="https://www.youtube.com/live_chat?v=ZS9KXyH7Qjc&embed_domain=roxiestreams.info"></iframe>
      </div>
    </div>
  </div>

  <footer class="container-fluid d-flex flex-column flex-lg-row justify-content-lg-between align-items-center py-2 border-top mt-5">
    <ul class="nav justify-content-center justify-content-lg-start mb-2 mb-lg-0">
      <li class="nav-item"><a href="https://discord.gg/JhkVmejRmn" class="nav-link px-2 text-body-secondary">Stream Request (Discord)</a></li>
    </ul>
    <p class="mb-0 text-body-secondary text-center text-lg-start">Roxiestreams Â© 2024</p>
  </footer>

  <script>
    function switchStream(n) {
      const s1 = document.getElementById('stream1Container');
      const s2 = document.getElementById('stream2Container');
      const i1 = document.getElementById('stream1Iframe');
      const i2 = document.getElementById('stream2Iframe');

      // Stop both by clearing src
      i1.src = '';
      i2.src = '';

      if (n === 1) {
        s1.style.display = 'block';
        s2.style.display = 'none';
        // Restore Stream 1 URL
        i1.src = 'https://hlsplayer.net/embed?type=m3u8&src=https://vod2.poocloud.in/evw22/index.m3u8';
      } else {
        s1.style.display = 'none';
        s2.style.display = 'block';
        // Restore VOD ALT URL
        i2.src = 'https://gofile.io/d/FsjjN4';
      }
    }

    // Default load Stream 1
    window.addEventListener('load', function () {
      switchStream(1);
    });

    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
